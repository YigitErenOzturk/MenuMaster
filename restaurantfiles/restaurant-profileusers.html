<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Profile - MenuMaster</title>
    <link rel="stylesheet" href="../assets/css/restaurantcss/restaurant-profileusers.css">
</head>

<body>

    <header>
        <!-- Restaurant Logo -->
        <img src="../assets/images/logo.jpg" alt="Restaurant Logo" class="logo">
        <!-- Restaurant Name -->
        <h1 id="restaurantName">Restaurant Name...</h1>
    </header>

    <section class="restaurant-profile">
        <p id="restaurantAddress">Loading...</p>
        <p id="restaurantPhone">Loading...</p>
        <p id="restaurantDescription">Loading...</p>

        <!-- Google Maps Embed -->
        <div id="mapContainer">
            <iframe id="mapFrame" src="" width="100%" height="300" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Review Section -->
        <div id="reviewsContainer"></div>

        <!-- Submit Review -->
        <textarea id="reviewText" placeholder="Write your review..."></textarea>
        <button onclick="submitReview()">Submit Review</button>

        <!-- Reservation Section -->
        <h3>Make a Reservation</h3>
        <input type="date" id="reservationDate">
        <input type="time" id="reservationTime">
        <input type="number" id="reservationPeople" placeholder="Number of people">
        <button onclick="makeReservation()">Reserve Now</button>

        <button class="exit-button" onclick="window.location.href='../userfiles/usermainmenu.html'">Exit</button>
    </section>

    <script src="../assets/js/user-js/restaurant-profileusers.js"></script>

</body>

</html>
