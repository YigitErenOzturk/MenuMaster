<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuMaster</title>
    <link rel="stylesheet" href="assets/css/mainpage/indexmain.css">
</head>

<body>
    <!-- Logo and Welcome Writing -->
    <header>
        <h1>Welcome to MenuMaster</h1>
        <img src="assets/images/logo.jpg" alt="MenuMaster Logo" class="logo">
        <div class="buttons">
            <!-- Login and register buttons -->
            <button onclick="window.location.href='userfiles/user-register.html'">Register</button>
            <button onclick="window.location.href='userfiles/user-login.html'">Login</button>
        </div>
    </header>

    <!-- Description -->
    <section class="description">
        <h2>Find the Best Restaurants in Your City</h2>
        <p>Explore restaurants, view menus, make reservations, and enjoy the best food experiences.</p>
    </section>

    <!-- Reservation part -->
    <section class="reservation-section">
        <h3>Make a Reservation</h3>
        <form action="reservation-action" method="post">
            <label for="restaurant">Choose a Restaurant:</label>
            <select id="restaurant" name="restaurant" required>
                <option value="">Select a restaurant</option>
                <!-- Dynamic Restaurant List From API -->
            </select>

            <label for="reservation-date">Select Reservation Date:</label>
            <input type="date" id="reservation-date" name="reservation-date" required>

            <label for="reservation-time">Select Time:</label>
            <input type="time" id="reservation-time" name="reservation-time" required>

            <button type="submit">Make Reservation</button>
        </form>
    </section>

    <!-- Dynamic Restaurant List From API -->
    <section class="recommended-section">
        <h2>Recommended Restaurants</h2>
        <div class="recommended-list"></div> <!-- API'den gelen restoranlar buraya eklenecek -->
    </section>

    <!-- JavaScript File Of Dynamic Restaurant List -->
    <script src="assets/js/restaurant-js/restaurant-loader.js"></script>

   

</body>
</html>
