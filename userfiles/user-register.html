<!DOCTYPE html>
<html lang="en">

<script src="js/register.js"></script>
<script src="js/login.js"></script>
<script src="js/profile.js"></script>
<script src="js/restaurant-list.js"></script>



<div class="buttons">
    <button onclick="window.location.href='../restaurantfiles/restaurant-register.html'" class="restaurant-register-btn">Register as Restaurant</button>
</div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register - MenuMaster</title>
    <link rel="stylesheet" href="../assets/css/usercss/user-register.css">
</head>

<body>

    <header>
        <h1>Register for MenuMaster</h1>
        <img src="../assets/images/logo.jpg" alt="MenuMaster Logo" class="logo">
    </header>

    <h2>User Registration</h2>

    <section class="register-form">

        <form id="user-register-form">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="name" required>

            <label for="user-username">Username:</label>
            <input type="text" id="user-username" name="username" required>

            <label for="user-email">E-Mail:</label>
            <input type="email" id="user-email" name="email" required>

            <label for="user-phonenumber">Phone Number:</label>
            <input type="phonenumber" id="user-phonenumber" name="phonenumber" required>

            <label for="user-address">Address:</label>
            <input type="address" id="user-address" name="address" required>

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>

            <button type="submit">Register</button>

            <div class="buttons">
                <button onclick="window.location.href='user-login.html'">I already have an account !</button>

            </div>
        </form>
    </section>

    <script src="user-register.js"></script>

    <button onclick="window.location.href='../index.html'">Go back to Main Menu</button>

</body>
</html>

<script src="../assets/js/user-js/register.js"></script>
